<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Ian Mucheru" />
    <meta
      name="description"
      content="This is a photographer portfolio, made by CodebyIan"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="./assets/font/font.css" />

    <!-- Preload Images -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />

    <!-- Title Tag -->
    <title>Richard Ryan</title>
  </head>
  <body class="active">
    <!-- Preload -->
    <div class="loading" data-loading>
      <img
        src="./assets/images/loading.svg"
        width="55"
        height="55"
        alt="loading"
        class="img"
      />

      <img
        src="./assets/images/loading-circle.svg"
        width="70"
        height="70"
        alt="loading"
        class="circle"
      />
    </div>

    <!-- Header -->
    <header class="header active" data-header>
      <div class="container">
        <!-- Logo -->
        <a class="logo">
          <img
            src="./assets/images/logo.svg"
            width="40"
            height="40"
            alt="richard logo"
          />
        </a>

        <!-- Menu Open Icon-->
        <button class="nav__open-btn" aria-label="open menu" data-nav-toggler>
          <img
            src="./assets/images/menu.svg"
            width="17"
            height="17"
            alt="menu icon"
          />
        </button>

        <!-- Navbar -->
        <nav class="navbar" data-navbar>
          <div class="navbar__top">
            <a href="#" class="logo">
              <img
                src="./assets/images/nav-logo.svg"
                width="140"
                height="40"
                alt="richard logo"
                class="img"
              />
            </a>

            <!-- Menu Close Icon-->
            <button
              class="nav__close-btn"
              aria-label="close menu"
              data-nav-toggler=""
            >
              <span class="span one"></span>
              <span class="span two"></span>
            </button>
          </div>

          <!-- Nav Links -->
          <ul class="navbar__list">
            <li class="navbar__item" data-nav-link>
              <a href="#home" class="navbar__link">Home</a>
            </li>

            <li class="navbar__item" data-nav-link>
              <a href="#gallery" class="navbar__link">Gallery</a>
            </li>

            <li class="navbar__item" data-nav-link>
              <a href="#about" class="navbar__link">About</a>
            </li>

            <li class="navbar__item" data-nav-link>
              <a href="#services" class="navbar__link">Services</a>
            </li>

            <li class="navbar__item" data-nav-link>
              <a href="#portfolio" class="navbar__link">Portfolio</a>
            </li>

            <li class="navbar__item" data-nav-link>
              <a href="#contact" class="navbar__link">Contact Us</a>
            </li>
          </ul>

          <!-- SignIn/SignUp -->
          <button class="login__btn">
            <img
              src="assets/images/user.svg"
              width="21"
              height="21"
              alt="user icon"
            />

            <span class="span">Login</span>
          </button>

          <!-- Address Info -->
          <p class="navbar__title">My Address</p>

          <address class="navbar__text">
            3287 Indiana Avenue, Waialua, Hawaii
          </address>

          <!-- Contact Info -->
          <p class="navbar__text">
            Urgent issue? call us at
            <a href="tel:808-561-3846" class="contact__link">808-561-3846</a>
          </p>
        </nav>

        <!-- Overlay -->
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <!-- Script Tags -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
